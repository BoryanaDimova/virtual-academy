<div class="row emp-profile">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
            alt="Profile Image"/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input #imageInput type="file" name="file" accept="image/*" disabled="true" readonly="" true/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{user.firstName}} {{user.lastName}}
          </h5>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="about-tab" data-toggle="tab" type="link"
                 role="tab" aria-controls="about" aria-selected="true">About</a>
            </li>

          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input *ngIf="editable" type="submit" class="profile-edit-btn" name="saveChanges" value="Save Changes"
               (click)="onSubmit()"/>
        <input *ngIf="!editable" type="button" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"
               (click)="this.editable = true"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
              </div>
              <div *ngIf="editable" class="col-md-6">
                <input type="text"
                       class="form-control"
                       id="firstName"
                       formControlName="firstName">

                <app-field-error-message [control]="formGroup.get('firstName')"></app-field-error-message>
              </div>
              <div *ngIf="!editable" class="col-md-6">
                <p> {{user.firstName}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Last Name</label>
              </div>
              <div class="col-md-6" *ngIf="editable">
                <input type="text"
                       class="form-control"
                       id="lastName"
                       formControlName="lastName">

                <app-field-error-message [control]="formGroup.get('lastName')"></app-field-error-message>
              </div>
              <div *ngIf="!editable" class="col-md-6">
                <p> {{user.lastName}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{user.email}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Password</label>
              </div>
              <div class="col-md-6 input-group" *ngIf="editable">
                <input [type]="fieldTextType ? 'text' : 'password'"
                       class="form-control"
                       id="password"
                       formControlName="password">
                <div class="input-group-append">
                  <span class="input-group-text">
                     <span aria-hidden="true" type="button" id="eye" class="fa"
                           [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                           (click)="togglePass()">

                     </span>
                  </span>
                </div>
                <app-field-error-message [control]="formGroup.get('password')"></app-field-error-message>
              </div>
              <div *ngIf="!editable" class="col-md-6">
                <p> {{user.password | passwordFormat}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
