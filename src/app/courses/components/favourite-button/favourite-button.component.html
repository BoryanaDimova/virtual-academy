<button class="fav-btn" (click)="toggleSelected()">

  <span class="fa fa-heart"
    *ngIf="selected"
    aria-label="Example icon-button with a heart icon" ngbTooltip="Remove from favourites.">
  </span>

  <span class="fa fa-heart-o"
    *ngIf="!selected"
    aria-label="Example icon-button with a heart icon" ngbTooltip="Add to favourites.">
  </span>

</button>
